<!DOCTYPE html>
<html>
<head>
    <title>Process Scheduling Simulator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Process Scheduling Simulator</h1>
        <hr>
        <br>
        <div class="scheduling-options">
            <label for="scheduling-type">Scheduling Type:</label>
            <select id="scheduling-type" onchange="selectAlgorithm()">
                <option>--Select--</option>
                <option value="fcfs">First-Come, First-Served (FCFS)</option>
                <option value="sjf">Shortest Job First (SJF)</option>
                <option value="round-robin">Round Robin</option>
                <option value="priority">Priority</option>
            </select>
        </div>
        <br>

        <div class="process-input">
            <label for="process-name">Process Name:</label>&emsp;
            <input type="text" id="process-name"><br><br>
            <label for="burst-time">Burst Time:</label>&emsp;&emsp;&nbsp;
            <input type="number" id="burst-time"><br><br>
            <label for="priority">Priority:</label>&emsp;&emsp;&emsp;&ensp;
            <input type="number" id="priority"><br><br>
            <button onclick="addProcess()">Add Process</button>
            <button onclick="reset()">Reset</button>
        </div>

        <div class="output">
            <h2>Output:</h2>
            <div id="output-table"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <style>
        body{
        background-image: url('download.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 115%;
    }
    </style>
</body>
</html>
